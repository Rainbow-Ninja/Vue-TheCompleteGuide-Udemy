<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <button @click="add(1)">Add</button>
      <button @click="add(-1)">Remove</button>
      <p v-once>Start Counter: {{ counter }}</p>
      <p>Result: {{ counter }}</p>
      <input type="text" @input="favouriteColour">
      <p>Your Fav Colour: {{ favColour }}</p>
      <input type="text" @input="setFullName($event, 'Dunham')" @keyup.enter="confirmName">
      <!-- this will now only fire when you hit enter -->
      <p>Your Full Name: {{ confirmedName }}</p>
      <form @submit.prevent="submitForm">
        <input type="text">
        <button>Sign Up</button>
      </form>
    </section>
  </body>
</html>
